<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7250982695445560"
     crossorigin="anonymous"></script>
    <title>JavaScript Console</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/all.min.css">
    <script type="text/javascript" src="font-awesome/js/all.min.js"></script>
</head>

<body class="bg-light">
    <header class="text-center">
        <div id="theme" class="p-3">
            <i class="fa fa-moon fa-xl" title="dark mode"></i>
        </div>
        <h1 class="display-4 m-3">JavaScript</h1>
        <p class="lead">Simple JavaScript Console</p>
    </header>

    <main class="container">
        <hr>
        <div class="row">
            <div id="console-btn" class="btn btn-outline-primary col-4 col-lg-3 offset-1 offset-lg-2">Console</div>
            <div id="run-btn" class="btn btn-outline-success col-4 col-lg-3 offset-2">Run</div>
        </div>
        <hr>
        <div id="editor" class="row">
            <textarea rows="15" placeholder="//code here" spellcheck="false"></textarea>
        </div>
        <div id="console-container">

            <div id="console">
                <button class="btn btn-outline-primary">
                    <i class="fa fa-times"></i>
                </button>
                <div class="p-3 text-center"></div>
            </div>
        </div>
    </main>
    
    <footer class=" text-muted mt-4 p-3 text-center">
        <small>Created by Kwanele Shelembe.</small>
        <br>
        <small>My Website is <a class="text-success" href="https://kwaneleshelembe.github.io/portfolio/">Here</a></small>
        <br>
        <small >Copyright &copy; 2022 Kwanele Shelembe</small>
    </footer>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
